<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-content" *ngIf="userInfo">
    Bienvenido <span>{{ userInfo.customer.forenames }}.</span>
    <br>
    Con ReserB podras reservar todo tipo de espacios al toque. <br /><br />Ya
    sea un hospedaje, una mesa de restaurante, una losa deportiva, o una sala
    para eventos, todo esta al alcance de tu mano.
  </div>
  <div class="card-content">
    Nuevo en ReserB?<br />
    Encuentra un espacio ahora
  </div>
  <div class="button-space__small ion-text-center">
    <ion-button (click)="toItems()">Buscar</ion-button>
  </div>
</ion-content>
