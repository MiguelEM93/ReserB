<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding colored-background">
  <div class="p-20">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>
  <div class="p-20">
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>
  <div class="p-20">
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>
  <div class="p-20">
    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>
  <div class="p-20">
    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>
  <div class="p-20">
    <ion-item>
      <ion-label position="floating">Terminos y condiciones:</ion-label>
      <ion-textarea
        readonly
        value="Ionic enables developers to build performant, high-quality mobile apps."
      ></ion-textarea>
    </ion-item>
  </div>
  <div>
    <ion-checkbox slot="end"></ion-checkbox>
    <ion-label color="light">Acepto los terminos y condiciones</ion-label>
  </div>
  <div class="p-20">
    <ion-button color="light" (click)="toLogin()">Registrarse</ion-button>
  </div>
</ion-content>
