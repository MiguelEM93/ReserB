<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-content">
    <form [formGroup]="formSignup"  (ngSubmit)="submit()">
      <ion-list>
        <div class="p-20">
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
        </div>
        <div class="p-20">
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </div>
        <div class="p-20">
          <ion-item>
            <ion-label position="floating">Nombres</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </div>
        <div class="p-20">
          <ion-item>
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input formControlName="lastName"></ion-input>
          </ion-item>
        </div>

        <div class="p-20">
          <ion-item>
            <ion-label>F. nacimiento</ion-label>
            <ion-datetime
              formControlName="birthdate"
              displayFormat="MMM DD, YYYY"
              [value]="maxDate"
              [max]="maxDate"></ion-datetime>
          </ion-item>
        </div>

        <div class="terms-conditions p-20">
          <ion-checkbox slot="end" formControlName="termsAndConditions"></ion-checkbox>
          <ion-label color="primary">Acepto los terminos y condiciones</ion-label>
        </div>
        <div class="p-20 signup-enter ion-text-center">
          <div>
            <ion-button color="primary" (click)="toLogin()">Cancelar</ion-button>
          </div>
          <div>
            <ion-button color="primary" type="submit">Registrarse</ion-button>
          </div>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
