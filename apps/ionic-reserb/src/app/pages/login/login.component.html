<!--<ion-content class="ion-padding">-->
<div class="login-container">
  <div class="login-image">
    <ion-img src="assets/imgs/logo.png"></ion-img>
  </div>
  <div class="login-subtitle">
    <p>Reserva cualquier espacio</p>
  </div>

  <form action="">
    <ion-list>
        <ion-item>
            <ion-label position="stacked">E-mail</ion-label>
            <ion-input class=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </ion-list>
    <div class="login-enter">
        <ion-button color="primary" (click)="toHome()">Ingreso</ion-button>
    </div>
    <div class="login-register">
      ¿No tienes cuenta?
      <span (click)="toSignUp()" class="login-register">Registrate</span>
    </div>
  </form>
</div>
<!--</ion-content>-->
