<ion-header>
  <ion-toolbar>
    <div>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="10">
            <ion-title>Localiza tu espacio</ion-title>
          </ion-col>
          <ion-col size="2" class="icon-position" (click)="close()">
            <ion-icon name="close" class="icon-style"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formCategory">
    <ion-list>

      <div class="p-20">
        <ion-item>
          <ion-label>Escoge una categor√≠a</ion-label>
          <ion-select formControlName="categories" [(ngModel)]="categorySelected" (ionChange)="changeVal($event)">
            <ion-select-option *ngFor="let cat of categoriesList">
              {{ cat.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </div>

      <div class="p-20">
        <ion-item>
          <ion-label>Escoge un local</ion-label>
          <ion-select formControlName="locales">
            <ion-select-option *ngFor="let local of locales">
              {{ lolcal(cat.name) }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </div>

      <div class="p-20 button-category">
        <ion-button color="primary" (click)="toChooseSchedule()">Siguiente</ion-button>
      </div>

    </ion-list>
  </form>
</ion-content>
